<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Buat Akun Perpustakaan</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/29af498f0d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h4 class="text-center">BUAT AKUN</h4>
                <form action="signup.process.php" method="post">
                
                <div class="ml-2 form-group">
                    <i class="fa-solid fa-user"></i>
                    <label>Username</label>
                    <input type="text" name="username" class="form-control mx-4" style="width: 400px" placeholder="Masukkan Username Anda">
                </div>
                
                <div class="ml-2 form-group">
                    <i class="fa-solid fa-key"></i>
                    <label>Password</label>
                    <input type="password" name="password" class="form-control mx-4 mw-100" style="width: 400px" placeholder="Masukkan Password Anda">
                </div><br>
                
                <div class="text-center">
                    <button type="submit" name="submit" class="btn btn-primary">SIGN UP</button>
                    <button type="reset" name="reset" class="btn btn-danger">RESET</button><br><br>
                    <label>Sudah punya akun? <a href="\librarymanager/index.html">Masuk disini.</a></label>
                </div>
                </form>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
